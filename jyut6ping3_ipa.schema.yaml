    - xform/eo(ng)/œːŋ/                       # 容錯
    - xform/eo([k])/œː$1]/                    # 容錯
    - xform/eo([t])/ɵ$1]/                     # 率sɵt̚
    - xform/eon/ɵn/                           # 信sɵn
