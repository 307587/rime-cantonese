    - xform/yu/Yː/                            # 嫩nyːn
    - xform/y([aeior])/j$1/                   # 一yat/jɐt̚/
    - xform/(aa|r)([iu])/Aː\U$2/              # 嗎maː
    - xform/a([iu])/ɐ\U$1/                    # 米mɐi
    - xform/(aa|r)([ptk])/Aː\U$2]/            # 握aːk̚
    - xform/a([ptk])/ɐ\U$1]/                  # 呃ɐk̚
    - xform/(aa|r)/Aː/                        # 嗎maː
